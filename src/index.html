<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>theWeather</title>
  </head>
  <body>
    <header>
      <div class="logo">bro's weather</div>
      <nav class="nav">
        <button
          class="theme-toggle"
          id="themeToggle"
          aria-describedby="theme-toggle"
        >
          &#x263D;
        </button>
      </nav>
    </header>
    <div>
      <form action="">
        <label for="text">what weather you wanna know bro ?</label>
        <input
          type="text"
          name="text"
          id="text"
          placeholder="put your city bro"
          value="anchorage"
        />
        <button type="submit">u need to click here bro</button>
      </form>

      <div id="weather-main-container">
        <div id="weather-div">weather</div>
        <div id="temp-div">temperature</div>
        <div id="sunrise-div">sunrise</div>
        <div id="sunset-div">sunset</div>
      </div>
    </div>
  </body>
</html>
